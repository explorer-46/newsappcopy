
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div *ngFor="let i of newsData.articles"class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card">
                        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.description}}</h5>
                          <p class="card-text">{{i.author}}</p>
                          <a href="#" class="btn btn-primary">Go</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
